  type: INDEX
- name: IDX_DiaSource_diaObjectId
  columns:
  - diaObjectId
  type: INDEX
- name: IDX_DiaSource_ssObjectId
  columns:
  - ssObjectId
  type: INDEX
- name: IDX_DiaSource_htmId20
  columns:
  - pixelId
  type: INDEX
---
table: DiaForcedSource
